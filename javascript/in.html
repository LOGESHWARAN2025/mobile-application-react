<style>
    div{
        background-color: azure;
        width:100px;
        height:100px;
        transition: 2s;
    }

    .widthmax{
        width: 900px;
    }
</style>
<div id="box" ></div>
<button onclick="change()">change color</button>
<script>

    //select box
    var box=document.getElementById("box")

    function change(){
        box.setAttribute("class","widthmax")
    }
</script>
